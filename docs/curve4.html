<h2>バーンスタイン多項式の加算</h2>

<p>
次数上げして次数をそろえる。
\[\begin{aligned}
  p(t) &amp;= \sum_{i=0}^n p_i B_i^n(t) \\
  q(t) &amp;= \sum_{i=0}^n q_i B_i^n(t) \\
  p(t) + q(t) &amp;= \sum_{i=0}^n (p_i + q_i) B_i^n(t) \\
\end{aligned}\]
メモリ確保をともなうので基底変換をしてもよいのではないか。
